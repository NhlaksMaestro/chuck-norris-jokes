<div class="container">
  <div *ngFor="let freeTextModel of freeTextResults.result; let i = index" class="row">
    <div class="cell-2"><img [src]="freeTextModel.icon_url" width="100%" height="100%" /></div>
    <div class="cell-10">
      <h3>{{freeTextModel.id}}</h3>
      <a [href]="freeTextModel.url">Go To Site</a>
      <blockquote>
        <p>{{freeTextModel.value}}</p>
      </blockquote>
    </div>
  </div></div>
